{% extends 'base.html' %}

{% block title %}
    <title>Delete teacher</title>
{% endblock %}

{% block action %}
    <h3>Delete teacher</h3>
{% endblock action %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove {{ teacher.first_name }} {{ teacher.last_name }} ?</p>
        <input class="btn btn-danger" type="submit" value="Agree">
        <a class="btn btn-primary" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
