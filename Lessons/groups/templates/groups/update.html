{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Update group</title>
{% endblock %}

{% block action %}
    <h3>Update group</h3>
{% endblock action %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-primary" type="submit" value="Update">
        <a class="btn btn-primary" href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
